{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
      <meta name="author" content="GeeksLabs">
      <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
      <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
      <title>
         RLocker - Login
      </title>
      <!-- Bootstrap CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- bootstrap theme -->
      <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
      <!--external css-->
      <!-- font icon -->
      <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
      <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
      <!-- Custom styles -->
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
      <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
      <![endif]-->
      <!-- =======================================================
         Theme Name: NiceAdmin
         Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
         Author: BootstrapMade
         Author URL: https://bootstrapmade.com
         ======================================================= -->
   </head>
   <body class="login-body">
      <div class="container">
         <!-- Django Messages Area start -->
         {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-danger fade in">
                      <button data-dismiss="alert" class="ml-2 mb-1 close" type="button">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      <strong>{{ message }}</strong>
                  </div>
              {% endfor %}
         {% endif %}
         <!-- Django Messages Area end -->
         <form class="login-form" action="" method="POST">
            {% csrf_token %}
            <div class="login-wrap">
               <p class="login-img"><i class="icon_lock_alt"></i></p>
               <div class="input-group">
                  <span class="input-group-addon"><i class="icon_profile"></i></span>
                  <label for="inputPassword1" class="sr-only">
                  Password
                  </label>
                  <input type="password" id="inputPassword1" class="form-control" placeholder="Password" name="password1" required autofocus>
                  <br>
               </div>
               <div class="input-group">
                  <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                  <label for="inputPassword2" class="sr-only">
                  Repeat Password
                  </label>
                  <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat Password" name="password2" required>
               </div>
               <button class="btn btn-lg btn-danger btn-block" type="submit">Change Password</button>
            </div>
         </form>
      </div>
      <!-- javascripts -->
      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <!-- nice scroll -->
      <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
      <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
      <!--custome script for all page-->
      <script src="{% static 'js/scripts.js' %}"></script>
   </body>
</html>
